<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=Edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta name="description" content="">	<meta name="keywords" content="">	<meta name="author" content="">	<title>Weather App</title>	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">	<link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">	<link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">	<link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">	<link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">	<link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">	<meta name="msapplication-TileColor" content="#ffffff">	<meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">	<meta name="theme-color" content="#ffffff">	<link rel="stylesheet" href="css/style.min.css"></head><body>	<div class="wrapper">		<!--Main Starts-->		<main class="main">			<!--Weather App starts--><section class="weather-app">   <div class="container">      <h1 class="weather-app__title">Weather App</h1>      <div class="weather-app__body">         <!--Weather Header starts-->         <figure class="weather-app__header">            <picture><source srcset="img/weather-app/header-img.webp" type="image/webp"><img class="weather-app__img" src="img/weather-app/header-img.png" alt="weather img"></picture>            <form class="weather-app__search-input" type="submit">               <div class="weather-app__search-input-box">                  <input type="text" class="weather-app__city-search" id="city" placeholder="Enter your city">                  <label class="weather-app__city-search-label" for="city">Enter your city</label>               </div>               <button class="weather-app__search-input-btn">Let's Find Out</button>            </form>         </figure>         <!--Weather Header ends-->              </div>   </div></section><!--Weather App ends-->					</main>	</div>	<script src="js/script.min.js"></script></body></html>
