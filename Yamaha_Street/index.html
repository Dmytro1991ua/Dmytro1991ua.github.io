<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <title>Yamaha Street</title>
   <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <!--Preloader starts-->
   <div class="preloader-container">
      <div class="preloader-container__loader"></div>
   </div>
   <!--Preloader ends-->
   <div class="wrapper">
      <!-- Header top starts-->
      <header class="header">
         <div class="header__top-row row">
            <!--Toggle btn starts-->
            <div class="toggle">
               <span class="toggle__btn">&nbsp;</span>
            </div>
            <!--Toggle btn ends-->
            <!--Logo starts-->
            <a class=" header__logo logo" href="">
               <picture>
                  <source srcset="img/logo/1.webp" type="image/webp"><img class="logo__img" src="img/logo/1.png"
                     alt="Logo"></picture>
            </a>
            <!--Logo ends-->
            <!--Navigation starts-->
            <nav class="header__navigation navigation">
               <div class="header__navigation-body">
                  <ul class="header__main-nav navigation__items">
                     <li class="navigation__list"><a href="#supersport" class="navigation__link active">SUPERSPORT</a>
                     </li>
                     <li class="navigation__list"><a href="#touring" class="navigation__link">SUPERSPORT TOURING</a>
                     </li>
                     <li class="navigation__list"><a href="#sport" class="navigation__link">SPORT</a></li>
                     <li class="navigation__list"><a href="#dual-sport" class="navigation__link">DUAL SPORT</a></li>
                  </ul>
                  <!--Header info starts-->
                  <ul class="header__info">
                     <li class="header__info-item"><a href="#" class="header__info-link">FIND A DEALER</a></li>
                     <li class="header__info-item"><a href="#" class="header__info-link">MY YAMAHA LOGIN/SIGNUP</a></li>
                     <li class="header__info-item"><a href="#" class="header__info-link">EVENTS & DEMOS</a></li>
                  </ul>
                  <form action="#" class="header__search">
                     <input class="header__search-input" type="search" id="search" placeholder="Search for Yamaha here">
                     <svg class="header__search-icon">
                        <use xlink:href="img/icons/icons.svg#search"></use>
                     </svg>
                  </form>
                  <!--Header info ends-->
               </div>
            </nav>
            <!--Navigation ends-->
         </div>
      </header>
      <!-- Header top ends-->
      <header class="header-bottom">
         <!--Header bottom starts-->
         <div class="header-bottom__row row">
            <!--First motorcycle sectino starts-->
            <div class="header-bottom__item">
               <div class="header-bottom__img">
                  <picture>
                     <source srcset="img/header-bottom/1.webp" type="image/webp"><img src="img/header-bottom/1.png"
                        alt="Yamaha 2016 YZF-R1M"></picture>
               </div>
               <h3 class="header-bottom__title">2016 YZF-R1M</h3>
            </div>
            <!--First motorcycle sectino ends-->
            <!--Second motorcycle sectino starts-->
            <div class="header-bottom__item">
               <div class="header-bottom__img">
                  <picture>
                     <source srcset="img/header-bottom/2.webp" type="image/webp"><img src="img/header-bottom/2.png"
                        alt="Yamaha 2016 YZF-R1"></picture>
               </div>
               <h3 class="header-bottom__title">2016 YZF-R1</h3>
            </div>
            <!--Second motorcycle sectino ends-->
            <!--Third motorcycle sectino starts-->
            <div class="header-bottom__item">
               <div class="header-bottom__img">
                  <picture>
                     <source srcset="img/header-bottom/3.webp" type="image/webp"><img src="img/header-bottom/3.png"
                        alt="Yamaha 2016 YZF-R1S"></picture>
               </div>
               <h3 class="header-bottom__title">2016 YZF-R1S</h3>
            </div>
            <!--Third motorcycle sectino ends-->
            <!--Fourth motorcycle sectino starts-->
            <div class="header-bottom__item">
               <div class="header-bottom__img">
                  <picture>
                     <source srcset="img/header-bottom/4.webp" type="image/webp"><img src="img/header-bottom/4.png"
                        alt="Yamaha 2016 YZF-R6"></picture>
               </div>
               <h3 class="header-bottom__title">2016 YZF-R6</h3>
            </div>
            <!--Fourth motorcycle sectino ends-->
            <!--Fifth motorcycle sectino starts-->
            <div class="header-bottom__item">
               <div class="header-bottom__img">
                  <picture>
                     <source srcset="img/header-bottom/5.webp" type="image/webp"><img src="img/header-bottom/5.png"
                        alt="Yamaha 2016 YZF-R3"></picture>
               </div>
               <h3 class="header-bottom__title">2016 YZF-R3</h3>
            </div>
            <!--Fifth motorcycle sectino ends-->
         </div>
         <!--Header bottom ends-->
      </header>
      <!--Main Starts-->
      <main class="main">


      </main>
      <!--Main ends-->

   </div>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   <script src="js/script.min.js"></script>
</body>

</html>
